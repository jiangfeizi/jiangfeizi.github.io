<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input 和 Button 一行布局</title>
    <style>
        .inline-form {
            display: inline-block;
        }
    </style>
</head>
<body>
    <form class="inline-form">
        <input type="text" placeholder="输入内容">
        <button type="submit">提交</button>
    </form>
</body>
</html>
